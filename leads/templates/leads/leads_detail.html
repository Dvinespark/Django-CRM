{% extends 'base_generic.html' %}

{% block title %}
    Leads Detail
{% endblock %}


{% block head_css %}
    <style>
        .lead-detail {
            padding: 10px 5px;
            margin: 10px 5px;
            background: #f6f6f6;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="lead-detail">
        <h3> Name: {{ lead.first_name }} {{ lead.last_name }} </h3>
        <h4> Age: {{ lead.age }} </h4>
        <h5> Agent: {{ lead.agent }} </h5>
    </div>
{% endblock %}
