{% block content %}
    <div class="head-bar">
    {% if request.user.is_authenticated %}
        Logged in as: {{ request.user.username }}
        <a href="{% url 'logout' %}"> Logout </a>
    {% else %}
        <a href="{% url 'login' %}"> Login </a>
        <a href="{% url 'leads:signup' %}"> Signup </a>
    {% endif %}
    </div>
{% endblock content %}
